# Railway Configuration
# CRITICAL: No database migrations in production!

[build]
builder = "NIXPACKS"
buildCommand = "npm ci --legacy-peer-deps && npx prisma generate --no-engine && npm run build"

[deploy]
startCommand = "node start-railway.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1

[env]
NODE_ENV = "production"
# Disable all Prisma automation
PRISMA_SKIP_POSTINSTALL_GENERATE = "true"
PRISMA_SKIP_MIGRATIONS = "true"

