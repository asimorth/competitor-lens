# Nixpacks Configuration for Railway
# NO MIGRATIONS - Production database already has schema

[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

[phases.install]
cmds = [
  "npm ci --legacy-peer-deps"
]

[phases.build]
cmds = [
  "npx prisma generate --no-engine",
  "npm run build"
]

[start]
cmd = "node start-railway.js"

# Disable automatic Prisma migrations
[env]
PRISMA_SKIP_POSTINSTALL_GENERATE = "true"
