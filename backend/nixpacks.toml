# Nixpacks Configuration for Railway
# SINGLE SOURCE OF TRUTH - No migrations, only generate client

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "node start-railway.js"
